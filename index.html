<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tier List</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background: #f4f4f4; 
    }
    h1 { 
        text-align: center; 
        margin: 10px; 
    }
    .tier-container { 
        display: flex; 
        align-items: center; 
        flex-wrap: wrap; 
        margin: 5px 10px;
    }
    .label { 
        min-width: 120px; 
        padding: 10px 15px; 
        text-align: center; 
        font-weight: bold; 
        border-radius: 12px; 
        color: white; 
        font-size: 16px; 
        box-shadow: 2px 2px 8px rgba(0,0,0,0.3); 
        transition: transform 0.2s, box-shadow 0.2s; 
        margin-right: 10px;
    }
    .label:hover { 
        transform: scale(1.05); 
        box-shadow: 4px 4px 12px rgba(0,0,0,0.5); 
    }
    .tier { 
        display: flex; 
        flex-wrap: wrap; 
        padding: 10px; 
        min-height: 80px; 
        border: 2px solid #333; 
        border-radius: 12px; 
        margin: 5px 0; 
        background: #fff; 
        box-shadow: 1px 1px 6px rgba(0,0,0,0.2); 
        transition: box-shadow 0.2s; 
        flex: 1;
    }
    .tier:hover {
        box-shadow: 2px 2px 12px rgba(0,0,0,0.35);
    }
    .tier img, .unranked img { 
        width: 60px; 
        height: 60px; 
        object-fit: cover; 
        margin: 5px; 
        cursor: grab; 
        border-radius: 6px; 
        transition: transform 0.2s; 
    }
    .tier img:hover, .unranked img:hover {
        transform: scale(1.1);
    }
    .unranked { 
        display: flex; 
        flex-wrap: wrap; 
        padding: 10px; 
        min-height: 80px; 
        background: #e0e0e0; 
        border: 2px dashed #999; 
        margin: 5px 10px; 
        border-radius: 12px; 
        box-shadow: inset 1px 1px 5px rgba(0,0,0,0.1);
    }
    input[type="file"] { 
        margin: 10px; 
        display: block;
    }
    @media (max-width: 600px) {
        .tier img, .unranked img { 
            width: 50px; 
            height: 50px; 
        }
        .label { 
            min-width: 90px; 
            font-size: 14px; 
            padding: 8px 12px; 
        }
    }
</style>
</head>
<body>

<h1 id="tierListTitle" contenteditable="true">My Tier List</h1>
<input type="file" id="imageUpload" accept="image/*">

<div id="tiers"></div>

<h3 style="margin-left: 10px;">Unranked</h3>
<div class="unranked" id="unranked"></div>

<script>
const tierData = [
    { score: 20 }, { score: 17 }, { score: 15 }, { score: 12 }, { score: 8 },
    { score: 0 }, { score: -500 }
];

function scoreToColor(score) {
    if (score >= 20) return "linear-gradient(45deg, #ff0000, #ff5555)";
    if (score >= 17) return "linear-gradient(45deg, #ff9900, #ffcc00)";
    if (score >= 15) return "linear-gradient(45deg, #ffff00, #ffff66)";
    if (score >= 12) return "linear-gradient(45deg, #00cc00, #00ff00)";
    if (score >= 8) return "linear-gradient(45deg, #0099ff, #00ccff)";
    return "linear-gradient(45deg, #555555, #999999)";
}

function createTier(score) {
    let container = document.createElement("div");
    container.className = "tier-container";

    let label = document.createElement("div");
    label.className = "label";
    label.style.background = scoreToColor(score);
    label.textContent = score;

    let tier = document.createElement("div");
    tier.className = "tier";
    tier.dataset.score = score;

    container.appendChild(label);
    container.appendChild(tier);
    document.getElementById("tiers").appendChild(container);

    enableDrop(tier);
}

tierData.forEach(t => createTier(t.score));

function enableDrop(area) {
    area.addEventListener("dragover", e => e.preventDefault());
    area.addEventListener("drop", e => {
        e.preventDefault();
        const id = e.dataTransfer.getData("text");
        const img = document.getElementById(id);
        area.appendChild(img);
        saveData();
    });
    area.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        if (target && (target.classList.contains("tier") || target.classList.contains("unranked"))) {
            e.preventDefault();
        }
    });
    area.addEventListener("touchend", e => saveData());
}

enableDrop(document.getElementById("unranked"));

let imgCount = 0;
document.getElementById("imageUpload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        const img = createDraggableImage(ev.target.result);
        document.getElementById("unranked").appendChild(img);
        saveData();
    };
    reader.readAsDataURL(file);
});

function createDraggableImage(src) {
    const img = document.createElement("img");
    img.src = src;
    img.id = "img" + (++imgCount);
    img.draggable = true;
    img.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text", e.target.id);
    });
    img.addEventListener("touchstart", e => {
        img.style.position = "absolute";
        img.style.zIndex = 1000;
        function moveAt(pageX, pageY) {
            img.style.left = pageX - img.offsetWidth / 2 + "px";
            img.style.top = pageY - img.offsetHeight / 2 + "px";
        }
        function onTouchMove(ev) {
            let touch = ev.touches[0];
            moveAt(touch.pageX, touch.pageY);
        }
        document.addEventListener("touchmove", onTouchMove);
        img.addEventListener("touchend", ev => {
            document.removeEventListener("touchmove", onTouchMove);
            img.style.position = "";
            img.style.zIndex = "";
            let touch = ev.changedTouches[0];
            let dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            if (dropTarget && (dropTarget.classList.contains("tier") || dropTarget.classList.contains("unranked"))) {
                dropTarget.appendChild(img);
                saveData();
            }
        }, { once: true });
    });
    return img;
}

function saveData() {
    let data = {
        title: document.getElementById("tierListTitle").innerText,
        tiers: [],
        unranked: []
    };
    document.querySelectorAll(".tier").forEach(tier => {
        let imgs = Array.from(tier.querySelectorAll("img")).map(img => img.src);
        data.tiers.push({ score: tier.dataset.score, imgs });
    });
    data.unranked = Array.from(document.getElementById("unranked").querySelectorAll("img")).map(img => img.src);
    localStorage.setItem("tierListData", JSON.stringify(data));
}

function loadData() {
    let saved = localStorage.getItem("tierListData");
    if (!saved) return;
    let data = JSON.parse(saved);
    document.getElementById("tierListTitle").innerText = data.title;
    data.tiers.forEach(t => {
        let tier = document.querySelector(`.tier[data-score="${t.score}"]`);
        if (tier) t.imgs.forEach(src => tier.appendChild(createDraggableImage(src)));
    });
    data.unranked.forEach(src => document.getElementById("unranked").appendChild(createDraggableImage(src)));
}

loadData();
</script>

</body>
</html>
